<!DOCTYPE html>

        <p class="lg:text-left md:text-left text-center">

            <li>
              <a href="https://twitter.com/docucollab" target="_blank"

              ></a>
            </li>
            <li>
              <a href="https://facebook.com/DocuCollab" target="_blank"

              ></a>
            </li>
            <li>

                href="https://www.linkedin.com/company/docucollab "

              </a>
            </li>
          </ul>
        </div>

    <!--Main-->
